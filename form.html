<!DOCTYPE html>
<html>
<head>
   <title>Booking form</title>
   <link rel = "stylesheet" type = "text/css" href = "style.css">

</head>
<body>
    <header>
    <fieldset id="reg-form">

        <form>
        <br>
     Date: &nbsp;&nbsp;<input type="date">
    <br>
    <br>

    <br>
